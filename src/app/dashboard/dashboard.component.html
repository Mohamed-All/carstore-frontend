<div class="page_loader"></div>
<div class="form-container contact-section overview-bgi">
  <a routerLink="/">
      <img src="logos.png" class="cm-logo" alt="logo">
  </a>
  <form (ngSubmit)="selectedCarId ? updateCar() : addCar()" class="p-4 rounded form-content">
      <div class="form-group mb-3">
          <input type="text" class="form-control form-control-sm" placeholder="Car Name" [(ngModel)]="car.name" name="name" required>
      </div>
      <div class="form-group mb-3">
          <input type="text" class="form-control form-control-sm" placeholder="Brand" [(ngModel)]="car.brand" name="brand" required>
      </div>
      <div class="form-group mb-3">
          <input type="text" class="form-control form-control-sm" placeholder="Model" [(ngModel)]="car.model" name="model" required>
      </div>
      <div class="form-group mb-3">
          <input type="number" class="form-control form-control-sm" placeholder="Kilometers" [(ngModel)]="car.km" name="km" required>
      </div>
      <div class="form-group mb-3">
          <input type="number" class="form-control form-control-sm" placeholder="Price" [(ngModel)]="car.price" name="price" required>
      </div>
      <div class="form-group mb-3">
          <input type="text" class="form-control form-control-sm" placeholder="Location" [(ngModel)]="car.location" name="location" required>
      </div>
      <div class="form-group mb-3">
          <textarea class="form-control form-control-sm" placeholder="Description" [(ngModel)]="car.description" name="description" rows="2" required></textarea>
      </div>
      <div class="form-group mb-4">
          <input type="text" class="form-control form-control-sm" placeholder="Type" [(ngModel)]="car.type" name="type" required>
      </div>
      <div class="form-group mb-4">
          <input type="file" class="form-control form-control-sm" (change)="onFileSelected($event)" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">{{ selectedCarId ? 'Update Car' : 'Add Car' }}</button>
  </form>
</div>
