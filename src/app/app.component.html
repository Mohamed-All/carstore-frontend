<header class="sticky-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-75 mx-auto" style="background-color:rgba(0, 0, 0, 0.5) !important;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logos.png" alt="CarStore Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" routerLink="">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="ourcars">OurCars</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="chart">Charts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="chart/check-out">Checkout</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex">
                    <span *ngIf="!isLoggedIn()" class="me-2">
                        <button class="btn btn-primary mx-2" routerLink="login" type="button">Login</button>
                        <button class="btn btn-secondary" routerLink="/register" type="button">Register</button>
                    </span>
                    <span *ngIf="isLoggedIn()" class="d-flex align-items-center">
                        <span class="navbar-text me-2">Welcome, {{ getFullName() }}</span>
                        <button class="btn btn-danger mx-2" (click)="logout()">Logout</button>
                    </span>
                    <button class="btn btn-success" routerLink="dashboard" type="button">Dashboard</button>
                </div>
            </div>
        </nav>
    </div>
</header>


<router-outlet></router-outlet>
