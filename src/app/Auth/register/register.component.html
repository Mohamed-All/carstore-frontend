<div class="page_loader"></div>

<!-- Contact section start -->
<div class="contact-section overview-bgi">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Form content box start -->
                <div class="form-content-box">
                    <!-- Logo -->
                    <a routerLink="/">
                        <img src="logos.png" class="cm-logo" alt="logo">
                    </a>
                    <!-- details -->
                    <div class="details">
                        <h3>Create your account</h3>
                        <form (ngSubmit)="register()" #registerForm="ngForm">
                            <div class="form-group">
                                <input type="text" name="full_name" class="input-text" placeholder="Full Name" [(ngModel)]="fullName" required>
                              </div>
                              
                            <div class="form-group">
                                <input type="email" name="email" [(ngModel)]="email" class="input-text" placeholder="Email Address" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" [(ngModel)]="password" class="input-text" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm_password" [(ngModel)]="confirmPassword" class="input-text" placeholder="Confirm Password" required>
                            </div>
                            <div class="form-group mb-0">
                                <button type="submit" class="btn-md btn-theme btn-block">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="footer">
                        <span>
                            Already have an account? <a routerLink="/login">Login here</a>
                        </span>
                    </div>
                </div>
                <!-- Form content box end -->
            </div>
        </div>
    </div>
</div>
<!-- Contact section end -->
