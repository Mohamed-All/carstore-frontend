<div class="page_loader"></div>

<!-- Contact section start -->
<div class="contact-section overview-bgi">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Form content box start -->
                <div class="form-content-box">
                    <!-- Logo -->
                    <a routerLink="/">
                        <img src="logos.png" class="cm-logo" alt="logo">
                    </a>
                    <!-- details -->
                    <div class="details">
                        <h3>Sign into your account</h3>
                        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                            <div class="form-group">
                                <input type="email" name="email" [(ngModel)]="email" class="input-text" placeholder="Email Address" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" [(ngModel)]="password" class="input-text" placeholder="Password" required>
                            </div>
                            <div class="checkbox">
                                <div class="ez-checkbox">
                                    <label>
                                        <input type="checkbox" class="ez-hide"> Remember me
                                    </label>
                                </div>
                                <div class="pull-right ">
                                    <a routerLink="/forgot-password" class="link-not-important">Forgot Password</a>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group mb-0">
                                <button type="submit" class="btn-md btn-theme btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="footer">
                        <span>
                            Don't have an account? <a routerLink="/register">Register here</a>
                        </span>
                    </div>
                </div>
                <!-- Form content box end -->
            </div>
        </div>
    </div>
</div>
<!-- Contact section end -->
